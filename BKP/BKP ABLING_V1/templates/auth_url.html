{% extends "base.html" %}
{% block content %}
<h1 class="h5">Link de autorização (Bling OAuth)</h1>
<p>Copie e cole este link no navegador.</p>
<div class="input-group">
  <input id="authurl" type="text" class="form-control" value="{{ url }}" readonly>
  <button class="btn btn-primary" type="button" onclick="navigator.clipboard.writeText(document.getElementById('authurl').value)">Copiar</button>
</div>
<div class="mt-3">
  <a class="btn btn-outline-light" href="{{ url }}">Abrir agora</a>
  <a class="btn btn-secondary" href="{{ url_for('dashboard') }}">Voltar</a>
</div>
{% endblock %}
